<div class="classeur-entry">
  <div class="classeur-entry__inner panel md-whiteframe-z1" ng-click="open()">
    <div class="classeur-entry__tab classeur-entry__tab--0 plastic--background" ng-class="classeur.colorClass0"></div>
    <div class="classeur-entry__tab classeur-entry__tab--1 plastic--background" ng-class="classeur.colorClass1"></div>
    <div class="classeur-entry__tab classeur-entry__tab--2 plastic--background" ng-class="classeur.colorClass2"></div>
    <div class="classeur-entry__name">
      <md-input-container>
        <textarea class="classeur-entry__name-input" ng-model="name" ng-model-options="{updateOn: 'blur', getterSetter: true}" ng-blur="setEditing(false)" ng-disabled="!isEditing" aria-label="Classeur name"></textarea>
      </md-input-container>
    </div>
    <div class="classeur-entry__info" ng-switch="classeur.folders.length > 1">
      <div ng-show="classeur.isDefault"><b>default</b></div>
      <div ng-switch-when="true">{{classeur.folders.length}} folders</div>
      <div ng-switch-when="false">{{classeur.folders.length}} folder</div>
      <div ng-switch="classeur.fileCount !== 1">
        <div ng-switch-when="true">{{classeur.fileCount}} files</div>
        <div ng-switch-when="false">{{classeur.fileCount }} file</div>
      </div>
    </div>
    <div class="classeur-entry__menu panel" layout="row" layout-align="center">
      <md-menu>
        <md-button class="classeur-entry__menu-btn icon-more-vert" md-no-ink aria-label="Options" ng-click="$mdOpenMenu($event)">
        </md-button>
        <md-menu-content width="3">
          <md-menu-item>
            <md-button ng-click="setEditing(true)">
              <md-icon md-font-icon="icon-mode-edit"></md-icon>
              Rename
            </md-button>
          </md-menu-item>
          <md-menu-item ng-if="!classeur.isDefault">
            <md-button ng-click="deleteClasseur(classeur)">
              <md-icon md-font-icon="icon-delete"></md-icon>
              Delete
            </md-button>
          </md-menu-item>
          <md-menu-item ng-if="classeur.userId === 'null'">
            <md-button ng-click="explorerLayoutSvc.sharingDialogClasseurDao = classeur">
              <md-icon md-font-icon="icon-share"></md-icon>
              Sharing
            </md-button>
          </md-menu-item>
        </md-menu-content>
      </md-menu>
    </div>
    <div class="cl-public-corner" ng-if="classeur.userId">
      <div class="icon-publ"></div>
    </div>
  </div>
</div>
